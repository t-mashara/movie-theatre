<section class="page cart">
  <h1 class="title">Cart</h1>
  <section *ngIf="(length | async); else empty">
    <mt-cart-table [cartItems]="list | async"></mt-cart-table>
    <div class="total-price">Total: {{(totalPrice | async) | currency:'USD'}}</div>
  </section>

  <ng-template #empty>
    <p>Your cart is empty</p>
  </ng-template>
</section>
